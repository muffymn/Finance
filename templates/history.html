{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Date</th>
        </tr>
    </thead>
   <tbody>

    {% for row in transactions %}
    <tr>
        <td>{{ row["symbol"] }}</td>
        <td>{{ row["shares"] }}</td>
        <td>{{ row["price"] }}</td>
        <td>{{ row["date"]}}</td>
    </tr>
    {% endfor %}

    </tbody>
    
</table>
{% endblock %}
