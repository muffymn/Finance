{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th class="col">Total</th>
        </tr>
    </thead>
   <tbody>

    {% for row in database %}
    <tr>
        <td>{{ row["symbol"] }}</td>
        <td>{{ row["shares"] }}</td>
        <td>{{ row["price"] }}</td>
        <td></td>
    </tr>
    {% endfor %}

    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <th scope="1">Cash</th>
            <th scope="1">{{cash}}</th>
        </tr>
    </tfoot>
</table>
{% endblock %}
